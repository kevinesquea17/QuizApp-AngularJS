<div class="bg-gray-100 w-full min-h-screen font-Unbounded py-10">
    <h2 class="text-gray-800 text-center font-bold text-2xl mb-20 sm:mb-10">Quiz App</h2>
    <div class="grid grid-cols-1 gap-4 w-[90%] sm:grid-cols-3 sm:w-[70%] mx-auto">
        <div class="bg-white h-40 rounded shadow-sm p-4" *ngFor="let quiz of listQuizes; let i = index" (click)="mostrarQuiz(quiz._id)">
            <h2 class="font-bold text-gray-800 text-lg mb-3">{{quiz.name}}</h2>
            <h4 class="text-sm font-semibold text-green-500 mb-6">Quiz #{{i+1}}</h4>
            <div class="flex items-center space-x-12">
                <p class="text-gray-800 font-bold">Questions: </p>
                <div class="h-10 w-10 rounded-full bg-green-500 text-white shadow-sm flex items-center justify-center text-sm">
                    {{quiz.questions.length}}
                </div>
            </div>
        </div>
    </div>
</div>
